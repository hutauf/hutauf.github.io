  <style>
    body { 
      margin: 0; 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif; 
      -webkit-font-smoothing: antialiased; 
      -moz-osx-font-smoothing: grayscale; 
      /* background-color: #f0f0f0; Replaced by DynamicBackground */
      overflow: hidden; /* Prevent scrollbars from main page */
    }
    #root { 
      width: 100vw; 
      height: 100vh; 
      display: flex; 
      /* justify-content: center; align-items: center; App.tsx handles layout */
      position: relative; /* For z-indexing with background */
    }
    .game-container { /* Applied to SVG in GameArea */
      touch-action: none; 
      user-select: none; 
      -webkit-user-select: none; 
      -moz-user-select: none; 
      -ms-user-select: none; 
    }

    /* Dynamic Background Animation */
    @keyframes subtleBackgroundAnimation {
      0% { background-position: 0% 50%; }
      25% { background-position: 100% 50%; }
      50% { background-position: 100% 0%; }
      75% { background-position: 0% 0%; }
      100% { background-position: 0% 50%; }
    }
    .dynamic-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0; /* Behind other content */
      background: linear-gradient(280deg, #1a2937, #23394f, #1a2937, #2c4053);
      background-size: 400% 400%;
      animation: subtleBackgroundAnimation 45s ease infinite;
    }

  </style>
